  <title>NOCNTT</title>

  <script>
    // âœ… Fast-Track Dark Mode logic to prevent 'White Flash'
    (function () {
      try {
        const store = JSON.parse(localStorage.getItem('noc-storage'));
        const darkMode = store?.state?.darkMode;

        if (darkMode === true || (darkMode === undefined && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = '#000000';
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.backgroundColor = '#ffffff';
        }
      } catch (e) { }
    })();
  </script>
